    <header class="header" role="banner">
        <img src="public/rbh_cover.webp" alt="The Soliton Wake: RBH-1 as a Gravitational Soliton" class="header-image">
        <h1 class="title">The Soliton Wake: Identifying the Runaway Object RBH-1 as a Gravitational Soliton</h1>
        <div class="author">Matthew Lukin Smawfield</div>
        <div class="version">Version: v0.1 (Blantyre)</div>
        <div class="date">First published: 26 December 2025 Â· Last updated: 26 December 2025</div>
        <div class="doi">DOI: <a href="https://doi.org/10.5281/zenodo.18059251">10.5281/zenodo.18059251</a></div>
    </header>

    <main id="main-content" role="main">
        <div id="loading" class="loading">
            Loading manuscript components...
        </div>
        <div id="manuscript-content" style="display: none;">
            <!-- Components will be loaded here -->
        </div>
    </main>

    <!-- Component Loading Script -->
    <script>
        // Component loading system
        async function loadManuscriptComponents() {
            try {
                // Load manifest
                const manifest = await fetch('manifest.json').then(r => r.json());
                
                // Get container elements
                const loadingDiv = document.getElementById('loading');
                const contentDiv = document.getElementById('manuscript-content');
                
                // Load each section in order
                for (const section of manifest.sections.sort((a, b) => a.order - b.order)) {
                    try {
                        const html = await fetch(`components/${section.file}`).then(r => r.text());
                        
                        // Create section container
                        const sectionDiv = document.createElement('div');
                        sectionDiv.id = section.id;
                        sectionDiv.className = 'manuscript-section';
                        sectionDiv.setAttribute('data-section', section.title);
                        sectionDiv.innerHTML = html;
                        
                        // Append to content container
                        contentDiv.appendChild(sectionDiv);
                        
                        console.log(`Loaded section: ${section.title}`);
                    } catch (error) {
                        console.error(`Failed to load section ${section.title}:`, error);
                        
                        // Create error placeholder
                        const errorDiv = document.createElement('div');
                        errorDiv.innerHTML = `<div style="background-color: #ffe6e6; border: 1px solid #ff9999; padding: 15px; margin: 20px 0; border-radius: 5px;">
                            <h3 style="color: #cc0000; margin-top: 0;">Error Loading Section: ${section.title}</h3>
                            <p>Failed to load <code>components/${section.file}</code></p>
                            <p style="font-size: 12px; color: #666;">Check console for details</p>
                        </div>`;
                        contentDiv.appendChild(errorDiv);
                    }
                }
                
                // Hide loading, show content
                loadingDiv.style.display = 'none';
                contentDiv.style.display = 'block';
                
                // Re-initialize features that depend on content being loaded
                initializePageFeatures();
                
                console.log('Manuscript loading complete');
                
            } catch (error) {
                console.error('Failed to load manuscript:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="background-color: #ffe6e6; border: 1px solid #ff9999; padding: 20px; border-radius: 5px;">
                        <h3 style="color: #cc0000; margin-top: 0;">Error Loading Manuscript</h3>
                        <p>Failed to load the manuscript components. Please check your network connection and try again.</p>
                        <p style="font-size: 12px; color: #666;">Error: ${error.message}</p>
                        <button onclick="location.reload()" style="background: #4A90C2; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }
        
        // Initialize page features after content is loaded
        function initializePageFeatures() {
            // Re-render MathJax if present
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise().catch(err => console.warn('MathJax rendering error:', err));
            }
        }
        
        // Copy to clipboard function (for code examples)
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                button.style.color = '#2D0140';
                button.style.opacity = '1';
                button.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    button.style.color = '#495773';
                    button.style.opacity = '0.7';
                    button.style.transform = 'scale(1)';
                }, 800);
            });
        }
        
        // Load components when page is ready
        document.addEventListener('DOMContentLoaded', loadManuscriptComponents);
        
        // Change title for PDF filename when printing
        const originalTitle = document.title;
        const pdfTitle = 'Smawfield_2025_TemporalSpatialCoupling_Lensing_v0.3_Tortola';
        window.addEventListener('beforeprint', () => { document.title = pdfTitle; });
        window.addEventListener('afterprint', () => { document.title = originalTitle; });
    </script>
